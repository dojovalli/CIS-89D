<title>Lab 9 - Mobile Responsive Websites</title>

<!-- Set the Viewport for Mobile Devices -->
<meta name=" viewport" content="width=device-width, initial-scale=1.0">

<!-- Add Media CSS Styles for Print and Mobile -->
<link rel="stylesheet" media="only print" href="../lab8/printOnly.css">
<link rel="stylesheet" media="only screen" href="../lab8/screenOnly.css">

</head>

<body>
<h1>Message</h1>
<p>Type a message to see the textarea autogrow</p>
<form action="#" method="post">
	<textarea id="mobileAdaptiveField" class="autogrow"></textarea>
</form>

<script type="text/javascript" src="helper.js"></script>
<script type="text/javascript">
	function initiate() {
		var textArea = document.getElementById("mobileAdaptiveField");
		MBP.autogrow(textArea, 12);
	}
	
	window.addEventListener("load", initiate, false);
</script>
</body>
